<div class="modify-product-container text-white">
  <h2>Modifier le Produit</h2>

  <form (ngSubmit)="updateProduct()">
    <!-- Nom du produit -->
    <div class="form-group">
      <label for="productName">Nom du produit</label>
      <input type="text" id="productName" [(ngModel)]="product.nom" name="nom" required>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="productDescription">Description</label>
      <textarea id="productDescription" [(ngModel)]="product.description" name="description"></textarea>
    </div>

    <!-- Prix HT -->
    <div class="form-group">
      <label for="productPriceHT">Prix HT</label>
      <input type="number" id="productPriceHT" [(ngModel)]="product.prix_ht" name="prix_ht" required>
    </div>

    <!-- Prix TTC -->
    <div class="form-group">
      <label for="productPriceTTC">Prix TTC</label>
      <input type="number" id="productPriceTTC" [(ngModel)]="product.prix_ttc" name="prix_ttc" required>
    </div>

    <!-- Quantité -->
    <div class="form-group">
      <label for="productQuantity">Quantité</label>
      <input type="number" id="productQuantity" [(ngModel)]="product.quantite" name="quantite" required>
    </div>

    <div class="form-group">
      <label for="productImage">Image du produit</label>
      <input type="file" id="productImage" (change)="onFileSelected($event)" name="image">
    </div>

    <!-- Catégorie -->
    <div class="form-group">
      <label for="productCategory">Catégorie</label>
      <select id="productCategory" [(ngModel)]="product.category_id" name="category_id" required>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.nom }}</option>
      </select>
    </div>

    <!-- Actif -->
    <div class="form-group">
      <label for="productActive">Actif</label>
      <input type="checkbox" id="productActive" [(ngModel)]="product.actif" name="actif">
    </div>

    <button type="submit" class="btn btn-primary">Mettre à jour le produit</button>
  </form>
</div>
