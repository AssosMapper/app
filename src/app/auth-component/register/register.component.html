<form (ngSubmit)="register()">
  <!-- <input type="file" (change)="onFileSelected($event)" name="avatar"> -->
  <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required>
  <input type="text" [(ngModel)]="user.username" name="username" placeholder="Username" required>
  <input type="text" [(ngModel)]="user.firstName" name="firstName" placeholder="First Name" required>
  <input type="text" [(ngModel)]="user.lastName" name="lastName" placeholder="Last Name" required>
  <input type="text" [(ngModel)]="user.phone" name="nationality" placeholder="Phone">
  <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required>
  <input type="password" [(ngModel)]="user.confirm_password" name="confirm_password" placeholder="Password" required>
  <button type="submit">Register</button>
</form>
